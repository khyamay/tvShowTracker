<div class="container">
	<div class="row">
		<div class="center-form panel">
			<div class="panel-body">
				<h2 class="text-center">
					Login
				</h2>
				<form method="post" ng-submit="login()" name="loginForm">
					<div class="form-group">
						<input type="text" name="email" ng-model="email" placeholder="Email" class="form-control input-lg"required autofocus>
					</div>
					<div class="form-group">
						<input type="password" name="password" ng-model="password" palceholder="Password" class="form-control input-lg" required>
					</div>
					<button ng-disabled="loginForm.$invalid" class="btn btn-lg btn-block btn-success">Sign In</button>
				</form>
			</div>
		</div>
	</div>
</div>
